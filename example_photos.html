<html>
    <head>
        <title>Twitter Convowall</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/convowall.js"></script>
        <script type="text/javascript">
            $(function() {
                $('body').convowall({
                    theme: 'photos',
                    interval: 2000,
                    limit: 50,
                    search: {
                        q:'twitpic OR picplz OR yfrog OR plixi'
                    },
                    embedly: {
                        maxWidth: 200,
                        maxHeight: 200
                    }
                });

            });
        </script>
    </head>
    <body></body>
</html>
